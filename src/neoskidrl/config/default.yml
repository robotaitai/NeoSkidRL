env:
  seed: 0
  dt: 0.02
  episode_sec: 10.0
  frame_skip: 1

robot:
  # from your drawing (meters)
  length_m: 0.307
  width_m: 0.247
  wheel_diameter_m: 0.097
  wheel_radius_m: 0.0485
  wheelbase_m: 0.210
  track_m: 0.202

  drive:
    mode: "skid_steer"            # options: skid_steer | mecanum
    wheel_count: 4
    enforce_no_side_slip: true     # sim intent, not perfect physics guarantee
    lateral_damping: 0.90          # 0=no damping, 1=full lateral velocity suppression

limits:
  v_max: 1.0
  w_max: 2.0
  wheel_vel_max: 30.0              # rad/s (used when action_space=wheel_velocities)

control:
  action_space: "v_w"              # options: v_w | wheel_velocities
  rate_limit:
    enabled: true
    max_delta_per_step: 0.20

sensors:
  lidar:
    enabled: true
    rays: 360
    range_m: 10.0
  cameras:
    render_camera: "front"
    rgb:
      enabled: true
      width: 320
      height: 240
      fov_deg: 90
    depth:
      enabled: true
      width: 320
      height: 240
      fov_deg: 90

world:
  arena_m: [10.0, 10.0]             # [x, y]
  goal:
    fixed: false
    pos_m: [2.0, 0.0]
    yaw_deg: 0.0
    clearance_m: 0.60
    height_m: 0.01
  obstacles:
    max_count: 30
    count_range: [10, 25]
    size_xy_range_m: [0.20, 0.80]
    height_m: 0.30
    cylinder_prob: 0.40             # probability of cylinder vs box
    margin_m: 0.25                   # keep spawn away from robot/goal

task:
  success:
    pos_tol_m: 0.20
    yaw_tol_deg: 10.0
    stop_speed_mps: 0.10
  failure:
    collision: true
    stuck_sec: 1.5
    min_progress_m: 0.05

reward:
  enabled_terms: ["progress", "time", "smooth", "collision", "goal_bonus"]
  weights:
    progress: 1.0
    time: -0.01
    smooth: -0.05
    collision: -10.0
    goal_bonus: 20.0
