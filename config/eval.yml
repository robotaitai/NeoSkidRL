base_config: train.yml
seeds: [11, 22, 33, 44, 55]
scenarios:
  easy:
    world:
      goal:
        fixed: true
        pos_m: [1.5, 0.0]
        yaw_deg: 0.0
      obstacles:
        count_range: [12, 12]
        size_xy_range_m: [0.30, 0.70]
  medium:
    world:
      goal:
        fixed: true
        pos_m: [2.0, 0.0]
        yaw_deg: 0.0
      obstacles:
        count_range: [20, 20]
        size_xy_range_m: [0.40, 0.90]
  hard:
    world:
      goal:
        fixed: true
        pos_m: [2.5, 0.0]
        yaw_deg: 0.0
      obstacles:
        count_range: [30, 30]
        size_xy_range_m: [0.50, 1.20]

eval:
  video_fps: 30
